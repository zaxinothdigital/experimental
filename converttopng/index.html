<title>Convert to PNG</title>
<div id="drop">
  <div id="text">
    Drop your image here.
  </div>
</div>
<canvas id="output"></canvas>
<script>
  var output = document.querySelector('#output');
  var drop = document.querySelector('#drop');
  
  var droptext = document.querySelector('#text');
  
  drop.ondragover = (e) => {
  	droptext.innerHTML = "Drop here please!";
    e.preventDefault();
  }
  drop.ondragenter = (e) => {
  	droptext.innerHTML = "Drop here please!";
    e.preventDefault();
  }
  
  drop.ondraglevae = (e) => {
  	droptext.innerHTML = "Drop your image here.";
    e.preventDefault();
  }
  
  drop.ondrop = (e) => {	
  	e.preventDefault();
    
    var files = [];
    
    if (e.dataTransfer.items) {
      // Use DataTransferItemList interface to access the file(s)
      [...e.dataTransfer.items].forEach((item, i) => {
        // If dropped items aren't files, reject them
        if (item.kind === "file") {
          const file = item.getAsFile();
          loadFile(file);
        }
      });
    } else {
      // Use DataTransfer interface to access the file(s)
      [...e.dataTransfer.files].forEach((file, i) => {
        loadFile(file);
      });
    }
    
  }
  
  var name = "";
  
  function loadFile(file) {
  	name = file.name;
  	var url = URL.createObjectURL(file);
    var img = document.createElement("img");
    
    img.src = url;
    img.onload = (e) => {
    	output.width = img.width;
      output.height = img.height;
    	output.getContext('2d').drawImage(img, 0, 0);
    }
  }
  
  output.oncontextmenu = (e) => {
  	e.preventDefault();
    var url = output.toDataURL();
    var a = document.createElement("a");
    a.href = url;
    a.style.display = 'none';
    a.download = name + '.png';
    document.documentElement.appendChild(a);
    a.click();
    document.documentElement.removeChild(a);
  }
</script>

<style>
  #drop {
    width: 100%;
    height: 100px;
    box-sizing: border-box;
    text-align: center;
    background-color: #AAAAAA;
    border: 1px solid black;
  }
  
  #drop #text {
    line-height: 98px;
    box-sizing: border-box;
    height: 98px;
  }
